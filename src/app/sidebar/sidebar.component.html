<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['home']" routerLinkActive="active">
        <mat-icon svgIcon="upload" class="menuIcon"></mat-icon><span>Open</span>
      </a>
      <a mat-list-item [routerLink]="['translate']" routerLinkActive="active">
        <mat-icon svgIcon="language" class="menuIcon"></mat-icon><span>Translate</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="logo">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" svgIcon="menu"></mat-icon>
      </button>
      <span>TOXIC Editor</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
